<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram_favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
            <img src="./img/instagram-celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form method="post">
                    <input type="text" name="login" class="input-login" placeholder="Telefone, nome de usuário ou e-mail">
                    <input type="password" name="senha" class="input-login" placeholder="Senha">
                    <button type="submit" class="instagram-login">Entrar</button>
                </form>
                <div class="or-div">
                    <div class="line"><hr></div>
                    <div class="or">Ou</div>
                    <div class="line"><hr></div>
                </div>
                <a href="#" class="link-color"><img src="img/facebook.png" alt="Logo Facebook" class="img-facebook"> Entrar com o Facebook</a>
                <a href="#" class="link-forget-pass">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <a href="#" class="link-color">Cadastra-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
